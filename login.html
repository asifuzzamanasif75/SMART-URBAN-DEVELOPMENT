<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart City</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .auth-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .auth-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .auth-forms {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #475569;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .forgot-password-link {
            text-align: right;
            margin-top: -0.75rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 0.875rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            display: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .message.show {
            display: block;
            animation: shake 0.5s;
        }

        .message.error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .message.success {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #059669;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-city"></i>
            <h2>Smart City Login</h2>
            <p>Access Your Dashboard</p>
        </div>

        <div class="auth-forms">
            <div class="message" id="loginMessage"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Enter password" required>
                    </div>
                </div>

                <div class="forgot-password-link">
                    <a href="forgot-password.html"><i class="fas fa-key"></i> Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost/SMART-URBAN-DEVELOPMENT/api.php';

        // Demo credentials for previous users (local mode)
        const DEMO_USERS = {
            'admin': { password: 'admin123', role: 'admin', name: 'Administrator' },
            'user': { password: 'user123', role: 'user', name: 'Regular User' }
        };

        function showMessage(message, type) {
            const messageEl = document.getElementById('loginMessage');
            messageEl.textContent = message;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!username || !password) {
                showMessage('Please fill in all fields!', 'error');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Logging in... <span class="loader"></span>';

            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 500));

            // First check demo users (for previous local users)
            if (DEMO_USERS[username] && DEMO_USERS[username].password === password) {
                const userData = {
                    username: username,
                    role: DEMO_USERS[username].role,
                    name: DEMO_USERS[username].name,
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('loggedInUser', JSON.stringify(userData));
                showMessage('‚úÖ Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    // Always redirect to user dashboard
                    // Admins will have admin button visible in the dashboard
                    window.location.href = 'index.html';
                }, 1000);
                return;
            }

            // If not a demo user, try backend authentication
            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    const userData = {
                        username: result.user.username,
                        role: result.user.role,
                        email: result.user.email,
                        id: result.user.id,
                        loginTime: new Date().toISOString()
                    };

                    localStorage.setItem('loggedInUser', JSON.stringify(userData));
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        // Always redirect to user dashboard
                        // Admins will have admin button visible in the dashboard
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage('‚ùå ' + result.message, 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ùå Invalid username or password', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        }

        function checkLoginStatus() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser') || 'null');
            if (loggedInUser) {
                // Always redirect to user dashboard (index.html)
                // Admins will have access to admin panel from there
                window.location.href = 'index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üèôÔ∏è Smart City Login System Initialized');
            console.log('üì° API URL:', API_URL);
            checkLoginStatus();
            document.getElementById('loginUsername').focus();
        });
    </script>
</body>
</html>
